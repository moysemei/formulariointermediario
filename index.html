<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          
      <div class="sidebyside">
        <div class="input-wrapper">
          <label for="mentorship-name">Nome</label>
          <input 
          type="text" 
          id="mentorship-name"
          required
          minlength="3"/>
        </div>  
        <div class="input-wrapper">
          <label for="mentorship-lastname">Sobrenome</label>
          <input 
          type="text" 
          id="mentorship-lastname"
          required
          minlength="3"/>
        </div>  
      </div>
        <div class="input-wrapper">
          <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentorship-email"/>
        </div>  
        <div class="input-wrapper">
          <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input 
          type="password" 
          id="mentorship-password"
          required
          minlength="8"/>
        </div>  
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-mentorname"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>
        </div>
      </fieldset>

      <fieldset>
        <div class="minorset-wrapper">
          <legend>Primeira Mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date"/>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-time">Das</label>
              <input type="time" id="mentorship-time"/>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-time">Até</label>
              <input type="time" id="mentorship-time"/>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="minorset-wrapper">
          <legend>Segunda Mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date"/>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-time">Das</label>
              <input type="time" id="mentorship-time"/>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-time">Até</label>
              <input type="time" id="mentorship-time"/>
            </div>
          </div>
        </div>
      </fieldset>

      
    </form>
    <footer>
      <input class="button"
      type="submit"
      form="my-form"
      value="Salvar"> 
    </footer>
  </div>
</body>
</html>
